<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>My Library</h1>

    <table class="library-table">
        <caption>Your book library data
        </caption>
        <colgroup></colgroup>
        <thead class="library-head">
            <!-- column headers -->
        </thead>

        <tbody class="library-records">

        </tbody>
    </table>

    <dialog class="new-book-dialog">
        <h3>Enter book details:</h3>
        <form class="new-book-form" action="" method="post">
            <fieldset>
                <legend>Book details</legend>
                <div> <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div>
                    <label for="title">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="title">Number of pages</label>
                    <input type="number" name="pages" id="pages" min="1" max="10080">
                </div>
            </fieldset>

            <fieldset>
                <legend>Have you read it?</legend>
                <input type="radio" name="read" id="read-yes" value="has-read">
                <label for="read-yes">Yes</label>
                <input type="radio" name="read" id="read-no" value="not-read" checked>
                <label for="read-no">Not yet</label>
            </fieldset>
            <button class="submit-btn" value="submit">Submit</button>
        </form>
        <button class="close-btn" autofocus>Close</button>
    </dialog>
    <button class="new-book-btn">New Book</button>
</body>

</html>
